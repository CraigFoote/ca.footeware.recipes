<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
<body>
	<nav
		class="navbar navbar-expand-sm fixed-top navbar-light bg-light nav-background nav-bottom">
		<div class="container-fluid">
			<div class="title green">Annie Foote's Recipe Book</div>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav" style="padding-left: 25px;">
					<a href="/" class="nav-link">Home</a> <a
						href="/search" class="nav-link">Search</a> <a href="/browse"
						class="nav-link active" aria-current="page">Browse</a> <a href="/add" class="nav-link">Add
						a Recipe</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container padded-top">
		<h1 class="center green">Browse</h1>
		<div class="col col-sm-12 center">
			<hr />
			<ol>
				<li th:each="mapEntry : ${recipes}" style="text-align: left"><a
					th:href="@{/recipes/{id}(id=${mapEntry.key})}"><span
						th:text="${mapEntry.value}"></span></a></li>
			</ol>
			<hr />
		</div>
	</div>
</body>
</html>
