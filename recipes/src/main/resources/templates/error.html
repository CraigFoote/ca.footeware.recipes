<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
	<nav class="navbar fixed-top sidebar">
		<ul class="me-auto mb-2 mb-lg-0">
			<li class="nav-link"><a href="/">Home</a></li>
			<li class="nav-link"><a href="/search">Search</a></li>
			<li class="nav-link"><a href="/add">Add a Recipe</a></li>
		</ul>
	</nav>
	<section class="container-sm">
			<h2 class="center title">Oops! Burnt the Toast.</h2>
			<div class="row">
				<div class="col-sm-8">
					<div class="row-fluid pb-2">
						<span class="label">Timestamp:&nbsp;</Span><span
							class="row-fluid pb-2" th:text="${timestamp}"></span>
					</div>
					<div class="row-fluid pb-2">
						<span class="label">Path:&nbsp;</Span><span class="row-fluid pb-2"
							th:text="${path}"></span>
					</div>
					<div class="row-fluid pb-2">
						<span class="label">Status:&nbsp;</Span><span
							class="row-fluid pb-2" th:text="${status}"></span>
					</div>
					<div class="row-fluid pb-2">
						<span class="label">Error:&nbsp;</Span><span
							class="row-fluid pb-2" th:text="${error}"></span>
					</div>
					<div class="row-fluid pb-2">
						<span class="label">Message:&nbsp;</Span><span
							class="row-fluid pb-2" th:text="${message}"></span>
					</div>
					<div class="row-fluid pb-2">
						<Span class="label">Trace:&nbsp;</Span><span
							class="row-fluid pb-2" th:text="${trace}"></span>
					</div>
				</div>
				<div class="col-sm-4">
					<img src="/images/toast.png" alt="puddle" />
				</div>
			</div>
	</section>
</body>

</html>
