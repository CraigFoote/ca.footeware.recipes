<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/head :: head"></head>
<body>
	<nav
		class="navbar navbar-expand-md fixed-top navbar-light bg-light nav-background nav-bottom">
		<div
			class="container-fluid col-4 d-flex justify-content-center text-center no-wrap">
			<div class="title green" style="color: #476247 !important">Annie
				Foote's Recipe Book</div>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav padded-sides">
					<a href="/" class="nav-link">Home</a> <a href="/search"
						class="nav-link">Search</a> <a href="/browse" class="nav-link">Browse</a>
					<a sec:authorize="hasRole('ADMIN')" href="/add" class="nav-link">Add
						a Recipe</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container padded-top">
		<h1 class="center green" style="color: #476247">Oops! Burnt the
			Toast.</h1>
		<div class="row">
			<div class="col-sm-8" style="text-align: left;">
				<div class="row-fluid pb-2">
					<span class="label green">Timestamp:&nbsp;</Span><span
						class="row-fluid pb-2" th:text="${timestamp}"></span>
				</div>
				<div class="row-fluid pb-2">
					<span class="label green">Path:&nbsp;</Span><span
						class="row-fluid pb-2" th:text="${path}"></span>
				</div>
				<div class="row-fluid pb-2">
					<span class="label green">Status:&nbsp;</Span><span
						class="row-fluid pb-2" th:text="${status}"></span>
				</div>
				<div class="row-fluid pb-2">
					<span class="label green">Error:&nbsp;</Span><span
						class="row-fluid pb-2" th:text="${error}"></span>
				</div>
				<div class="row-fluid pb-2">
					<span class="label green">Message:&nbsp;</Span><span
						class="row-fluid pb-2" th:text="${message}"></span>
				</div>
				<div class="row-fluid pb-2">
					<Span class="label green">Trace:&nbsp;</Span><span
						class="row-fluid pb-2" th:text="${trace}"></span>
				</div>
			</div>
			<div class="col-sm-4">
				<img src="/images/toast.png" alt="toast"
					class="animate__animated animate__slideInRight" />
			</div>
		</div>
	</div>
</body>
</html>
